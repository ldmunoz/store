<div class="h-screen lg:flex top-0 left-0 bg-blue-400 md:relative z-0">
  <!-- Imagen Icono -->
  <div
    class="md:w-1/2 bg-blue-500 md:h-full flex flex-col items-center justify-center bg-no-repeat bg-cover bg-center end-0 border-b-r-r z-10">
    <!--    <img src="favicon.ico"/>-->

    <img src="/doc.png" alt="doc" height="1333" width="2000"/>

    <b class="text-white text-lg"> DROGAS PARA TODOS </b>
  </div>

  <div
    class="flex h-full w-full md:w-3/4 bg-blue-400 justify-center py-10 items-start sm:items-center border-t-r-l z-10">
    <div class="w-full flex flex-col items-center justify-center">
      <div class="w-full text-center mb-3 lg:visible">
        <h2 class="block mb-2 text-2xl font-bold text-blue-200">SIGN IN</h2>
      </div>
      <div class="max-w-7xl bg-grayBlue-50 lg:w-1/2 border shadow-2xl rounded-xl p-10">

        <form [formGroup]="userForm" (ngSubmit)="login()">
          <!-- Campo Usuario -->
          <div class="w-full">
            <label class="font-bold text-xs text-blue-500">USUARIO:</label>
            <div class="flex">
              <span
                class="inline-flex items-center px-1 text-md text-white bg-blue-300 border border-r-0 border-gray-300 rounded-l-md">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                       stroke="currentColor" class="size-5 border-0 p-0">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                  </svg>

              </span>
              <input type="text" class="input_global rounded-none rounded-r-lg text-blue-600 text-xs"
                     placeholder="Usuario" id="nameUser" formControlName="nameUser">
            </div>
            <div class="block " *ngIf="getUser?.touched && getUser?.invalid">
              <p class="text-magenta-300">El Usuario es Obligatorio</p>
            </div>
          </div>

          <!-- Campo Contraseña -->
          <div class="w-full mt-5">
            <div class="flex">
              <span
                class="inline-flex items-center px-1 text-md text-white bg-blue-300 border border-r-0 border-gray-300 rounded-l-md">
               <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-5">
  <path stroke-linecap="round" stroke-linejoin="round"
        d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"/>
</svg>

              </span>
              <input type="password" class="input_global rounded-none rounded-r-lg"
                     placeholder="Contraseña" id="password" formControlName="password">
            </div>
            <div class="block" *ngIf="getPassword?.touched && getPassword?.invalid">
              <p class="text-magenta-300">La Contraseña Es Obligatoria</p>
            </div>
          </div>
          <hr class="hr_global mt-4">


          <!-- Validacion de Sesion codigo CSRF -->
          <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

          <!-- Boton Ingresar -->
          <div class="w-full mb-0 mt-6">
            <input type="submit" value="Ingresar" class="btn_primary_global">
          </div>

        </form>
      </div>
    </div>
  </div>
  <div class="h-1/2 lg:flex left-50 w-screen fixed bg-blue-500 z-0"></div>
</div>
